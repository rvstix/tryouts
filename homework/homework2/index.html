<!DOCTYPE html>
<html>
<head>
	<title>Restraunt</title>
	<!--так оформляется комментарий в HTML!-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Welcome to my Restraunt</h1> 
		<p>Here you can order pizza & sushi</p>
		<h2>Pizza List</h2>
		<p>Order pizza please</p>
		<div class="content-1">
			<div class="block1">
				<img src="image1.png" alt="Image#1">
				<p>Pepperoni</p>
			</div>
			<div class="block1">
				<img src="image2.png" alt="Image#2">
				<p>Cheese</p>
			</div>
			<div class="block1">
				<img src="image3.jpg" alt="Image#3">
				<p>Dominos</p>
			</div>
			<div class="block1">
				<img src="image4.jpg" alt="Image#4">
				<p>Chicken</p>
			</div>
		</div>
		<h2>Sushi List</h2>
		<p>Order sushi please</p>
		<div class="content-2">
			<div class="block2">
				<img src="image5.jpg" alt="Image#5">
				<p>Salmon Sushi</p>
			</div>
			<div class="block2">
				<img src="image6.jpg" alt="Image#6">
				<p>Skinny Tuna</p>
			</div>
		</div>
		<div class="content-2">
			<div class="block2">
				<img src="image7.jpg" alt="Image#7">
				<p>Vegan Sushi</p>
			</div>
			<div class="block2">
				<img src="image8.jpg" alt="Image#8">
				<p>Tuna Sashimi</p>
			</div>
		</div>
		<div class="content-3">
			<h1 id="heading_1">Heading 1</h1>
			<p id="para_1">Para 1</p>
		</div>
	</div>
</body>
</html>
